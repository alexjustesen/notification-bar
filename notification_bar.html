<!DOCTYPE HTML>
<html>
    <head>
        <title>Notification Bar Demo</title>
        
        <!--Reset css-->
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
            } 
        </style>
        
        <!-- Include notification-bar css-->
        <link href="assets/css/notification-bar.css" rel="stylesheet">
    </head>
    <body>
        <div class="notification-bar default">
            <input id="hide" type="radio" name="bar" value="hide">
            <input id="show" type="radio" name="bar" value="show" checked="checked">

            <label for="hide" class="close-thik">hide</label>
            <label for="show" class=close-classic>show</label>

            <div class="notification-text">Hello World, you can hide this notification by clicking the close button. <a href="#">I'm an anchor</a></div>
        </div>
    </body>
</html>
